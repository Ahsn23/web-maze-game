<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
</head>

<body>
    <h1>Maze Game</h1>
    <p id="playerId">Loading...</p>
    <p id="gameStatus">Waiting for game to start...</p>
    <button id="startGameButton" disabled>Start Game</button>

    <span class="container">
        <span id="win-page" class="win-page hidden">
            <img id="winner">
            <p id="winning-player"></p>
        </span>

        <span id="mazeContainer"></span>
    </span >

    <button id="playAgainButton" disabled class="hidden">Play Again</button>

    <script src="index.js"></script>
</body>

</html>
